[package]
name = "feeds-to-pocket"
version = "0.1.1"
authors = ["Francis Gagn√© <fragag1@gmail.com>"]
description = "Sends items from your RSS and Atom feeds to your Pocket list."
repository = "https://github.com/FraGag/feeds-to-pocket"
readme = "README.md"
keywords = ["atom", "feed", "pocket", "rss", "syndication"]
license = "MIT/Apache-2.0"
build = "build.rs"

[features]
default = ["serde_codegen"]
nightly = ["serde_macros"]

[dependencies]
clap = "2.5"
hyper = "0.9"
mime = "0.2"
quick-error = "1.0"
serde = "0.7"
serde_json = "0.7"
serde_macros = { version = "0.7", optional = true }
serde_yaml = "0.2"
syndication = "0.2"
url = { version = "1.1", features = ["serde"] }
yaml-rust = "0.3"

[build-dependencies]
serde_codegen = { version = "0.7", optional = true }
