[package]
name = "feeds-to-pocket"
version = "0.1.5-pre"
authors = ["Francis Gagn√© <fragag1@gmail.com>"]
description = "Sends items from your RSS and Atom feeds to your Pocket list."
repository = "https://github.com/FraGag/feeds-to-pocket"
readme = "README.md"
keywords = ["atom", "feed", "pocket", "rss", "syndication"]
license = "MIT/Apache-2.0"
exclude = [".travis.yml"]

[dependencies]
atom_syndication = "0.3"
clap = "2.26"
hyper = "0.11"
mime = "0.3"
quick-error = "1.2"
reqwest = "0.7"
rss = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.7"
url = "1.5"
url_serde = "0.2"
