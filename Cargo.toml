[package]
name = "feeds-to-pocket"
version = "0.1.6-pre"
authors = ["Francis Gagn√© <fragag1@gmail.com>"]
description = "Sends items from your RSS and Atom feeds to your Pocket list."
repository = "https://github.com/FraGag/feeds-to-pocket"
readme = "README.md"
keywords = ["atom", "feed", "pocket", "rss", "syndication"]
license = "MIT/Apache-2.0"
exclude = [".travis.yml"]

[dependencies]
atom_syndication = "0.6.0"
clap = "2.32.0"
quick-error = "1.2.2"
#reqwest = "0.9.0-pre"
reqwest = { git = "https://github.com/seanmonstar/reqwest", rev = "68d012e9540675a649276ac4349d6c847211b558" }
rss = "1.5.0"
serde = "1.0.79"
serde_derive = "1.0.79"
serde_json = "1.0.27"
serde_yaml = "0.8.4"
url = "1.7.1"
url_serde = "0.2.0"
